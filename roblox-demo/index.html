<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Your Limited-Time Reward!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
        }
        .bg-container {
            background-image: url('./assets/roblox-wallpaper.jpg'); /* High-quality Roblox background */
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .promo-card {
            background: rgba(30, 30, 40, 0.85);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            color: white;
            max-width: 450px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .robux-icon {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
        .promo-card h1 {
            font-size: 2.5rem;
            margin: 0 0 10px 0;
            font-weight: 700;
            color: #4dff4d; /* Bright green */
            text-shadow: 0 0 10px rgba(77, 255, 77, 0.5);
        }
        .promo-card p {
            font-size: 1.1rem;
            color: #dcdcdc;
            margin-bottom: 30px;
        }
        .claim-button {
            display: inline-block;
            background-color: #00a2ff; /* Roblox blue */
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        .claim-button:hover {
            transform: scale(1.05);
            background-color: #00bfff;
        }
    </style>
</head>
<body>
    <div class="bg-container">
        <div class="promo-card">
            <img src="./assets/robux.png" alt="Robux Icon" class="robux-icon">
            <h1>Claim 10,000 Robux!</h1>
            <p>Your account has been selected for a limited-time promotional reward. Click below to proceed!</p>
            <!-- This button will link to our next page, login.html -->
            <a href="login.html" class="claim-button">Claim Now</a>
        </div>
    </div>
</body>
</html>
