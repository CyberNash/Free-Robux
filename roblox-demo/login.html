<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            border: 1px solid #dadce0;
            border-radius: 8px;
            padding: 48px 40px 36px 40px;
            width: 360px;
            text-align: center;
        }
        .logo {
            width: 75px;
            height: auto;
            margin-bottom: 16px;
        }
        h1 {
            font-size: 24px;
            font-weight: 400;
            color: #202124;
            margin: 0;
        }
        .subtitle {
            font-size: 16px;
            margin-top: 8px;
            color: #202124;
        }
        .input-container {
            text-align: left;
            margin-top: 24px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 13px 15px;
            margin-bottom: 24px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            border-color: #dadce0;
        }
        input:focus {
            outline: none;
            border: 2px solid #1a73e8;
        }
        .button-container {
            display: flex;
            justify-content: flex-end; /* Align button to the right */
            margin-top: 32px;
        }
        .next-button {
            background-color: #1a73e8;
            color: #fff;
            padding: 8px 24px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .next-button:hover {
            background-color: #185abc;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google Logo" class="logo">
        <h1>Sign in</h1>
        <p class="subtitle">to continue to Roblox Rewards</p>

        <form id="login-form">
            <div class="input-container">
                <!-- IMPORTANT: Tell students to use FAKE info here! -->
                <input type="email" id="email-input" placeholder="Email or phone" required>
                <input type="password" id="password-input" placeholder="Enter your password" required>
            </div>
            <div class="button-container">
                <button type="submit" class="next-button">Next</button>
            </div>
        </form>

    </div>

    <script>
        // Find the form on the page
        const loginForm = document.getElementById('login-form');

        // Add an event listener for when the form is submitted
        loginForm.addEventListener('submit', function(event) {
            // Prevent the form from actually submitting and refreshing the page
            event.preventDefault();

            // Get the values from the input fields
            const email = document.getElementById('email-input').value;
            const password = document.getElementById('password-input').value;

            // Store the captured data in the browser's temporary session storage
            sessionStorage.setItem('stolenEmail', email);
            sessionStorage.setItem('stolenPassword', password);

            // Redirect the user to the final page
            window.location.href = 'hacked.html';
        });
    </script>
</body>
</html>
